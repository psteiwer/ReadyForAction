<body>
  <h1>Ready For Action</h1>

  <div id="intro" class="intro">
    <p>Welcome to the Ready For Action demo! Explore datasets to generate dashboards, then take action on your data.</p>

    <div class="intro-image-container">
      <img src="IntroSlide.png" alt="Demo Overview" class="intro-image" />
    </div>
  </div>

  <div class="start-over hidden" id="start-over">
    <button class="main-button" onclick="startOver()">Start Over</button>
  </div>

  <div class="button-grid" id="dataset-buttons">
    <button class="action-button" onclick="makeRequest(this, 'http://localhost:61773/api/READYforACTION/dataset/READY2025')">READY 2025 Participants</button>
    <button class="action-button" onclick="makeRequest(this, 'http://localhost:61773/api/READYforACTION/dataset/MCOFlightDelays')">Orlando MCO Flight Delays</button>
  </div>

  <div id="dashboard-container" class="hidden">
    <div id="dashboard-loading" class="hidden">
      <div class="spinner large-spinner"></div>
      <div class="progress-text">Loading dashboard...</div>
    </div>
    <iframe id="dashboard-frame" src=""></iframe>
  </div>

  <script>
    function showButtons() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('dataset-buttons').style.display = 'grid';
      document.getElementById('start-over').classList.remove('hidden');
    }

    function startOver() {
      document.getElementById('intro').classList.remove('hidden');
      document.getElementById('dataset-buttons').style.display = 'none';
      document.getElementById('start-over').classList.add('hidden');
      document.getElementById('dashboard-container').classList.add('hidden');
      document.getElementById('dashboard-frame').src = "";
      document.getElementById('dashboard-loading').classList.add('hidden');

      const labels = ["READY 2025 Participants", "Orlando MCO Flight Delays"];
      const buttons = document.querySelectorAll(".button-grid .action-button");

      buttons.forEach((button, index) => {
        button.innerHTML = labels[index];
        button.disabled = false;
      });
    }

    function makeRequest(button, url) {
      const progressStages = ["Querying data", "Building table", "Generating cube", "Generating dashboard"];
      let stageIndex = 0;

      const spinnerContainer = document.createElement('div');
      const spinner = document.createElement('div');
      const progressText = document.createElement('div');

      spinner.className = 'spinner';
      progressText.className = 'progress-text';
      progressText.innerText = progressStages[stageIndex];

      spinnerContainer.appendChild(spinner);
      spinnerContainer.appendChild(progressText);

      button.innerHTML = '';
      button.appendChild(spinnerContainer);
      button.disabled = true;

      const interval = setInterval(() => {
        stageIndex = (stageIndex + 1) % progressStages.length;
        progressText.innerText = progressStages[stageIndex];
      }, 1000);

      fetch(url)
        .then(response => {
          clearInterval(interval);
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          const encodedDashboard = encodeURIComponent(data.Dashboard);
          const dashboardURL = `http://localhost:61773/csp/user/_DeepSee.UserPortal.DashboardViewer.zen?DASHBOARD=${encodedDashboard}&NOTITLE=1&NOMODIFY=1`;

          const dashboardContainer = document.getElementById("dashboard-container");
          const dashboardFrame = document.getElementById("dashboard-frame");
          const loadingOverlay = document.getElementById("dashboard-loading");

          loadingOverlay.classList.remove("hidden");

          dashboardFrame.onload = () => {
            loadingOverlay.classList.add("hidden");
          };

          dashboardFrame.src = dashboardURL;
          dashboardContainer.classList.remove("hidden");
          document.getElementById("dataset-buttons").style.display = "none";
        })
        .catch(error => {
          console.error('Fetch error:', error);
          clearInterval(interval);
          button.innerHTML = 'Error. Try again.';
          button.disabled = false;
        });
    }
  </script>
